<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Match OL</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    

    <div id="container">

      <div id="logos">
        <img class="fcGerland" src="./image/logo__q55eg0.png" alt="fcgerland" width="10%" height="20%">
        <img class="Olfemme" src="./image/Logo_Olympique_Lyonnais_-_2022.svg.png" alt="logoOL" width="10%" height="20%">
      </div>

      <div id="header">
        <div id="monthDisplay"></div>
        <div>
          <button id="backButton">Back</button>
          <button id="nextButton">Next</button>
        </div>
      </div>

      <div id="weekdays">
        <div>Dimanche</div>
        <div>Lundi</div>
        <div>Mardi</div>
        <div>Mercredi</div>
        <div>Jeudi</div>
        <div>Vendredi</div>
        <div>Samedi</div>
      </div>


      
      <div id="calendar"></div>

      <div class="footer">
          <p class="talita">Developed by Talita Fiacadori</p>
          <a target="_blank" href="https://www.tazzifi.com/"><img src="./image/FB_IMG_1660737016818.jpg" alt="logoTazzifi" width="10%"></a>
        </div>

    </div>

    <div id="newEventModal">
      <h2>New Event</h2>

      <input id="eventTitleInput" placeholder="Event Title" />

      <button id="saveButton">Save</button>
      <button id="cancelButton">Cancel</button>
    </div>

    <div id="deleteEventModal">
      <h2>Event</h2>

      <p id="eventText"></p>

      <button id="deleteButton">Delete</button>
      <button id="closeButton">Close</button>

    
    </div>

    <div id="modalBackDrop"></div>


    <script src="./script.js"></script>

    
  </body>
</html>
